      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install and Build ğŸ”§
        run: |
          bun install
          bun run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
